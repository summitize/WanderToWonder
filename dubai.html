<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dubai | WanderToWonder</title>
    <link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@400;700&family=Inter:wght@300;400;600&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <div id="header-placeholder"></div>

    <main>
        <section class="page-header">
            <h1 class="page-title">Dubai</h1>
            <p class="page-subtitle">The City of Gold: Where ambition touches the sky.</p>
        </section>

        <div class="content-section">
            <div class="container">
                <div id="dubai-gallery"></div>
            </div>
        </div>
    </main>

    <div id="footer-placeholder"></div>

    <script src="gallery.js"></script>
    <script>
        // Prefer OneDrive shared folder link. Fallback to local cached manifest.
        const dubaiOneDriveShareLink = 'PASTE_DUBAI_ONEDRIVE_FOLDER_SHARE_LINK_HERE';
        PhotoGallery.loadBestSource({
            containerId: 'dubai-gallery',
            shareLink: dubaiOneDriveShareLink,
            localJsonPath: 'data/dubai.json',
            destinationName: 'Dubai'
        });
    </script>
    <script src="script.js"></script>
</body>

</html>
